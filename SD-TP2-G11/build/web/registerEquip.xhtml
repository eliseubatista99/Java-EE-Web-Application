<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}
        .w3-row-padding img {margin-bottom: 12px}
    </style>
    <f:metadata>
        <f:viewAction action="#{user.checkLogin()}" />
        <f:viewAction action="#{equipamento.atualizarTabelaEquipamentos()}" />
        <f:viewAction action="#{equipamento.getcontacorrente(user.username)}"/>
    </f:metadata>
    <h:head>
        <link rel="stylesheet" type="text/css" href="Tables.css"></link>
        <h:form>
            <!-- !PAGE CONTENT! -->
            <div class="w3-content" style="max-width:80%">
                <!-- Header -->
                <header class="w3-panel w3-center w3-opacity"></header>
                <center>
                    <table class="logo">
                        <tr>
                            <td><img src="logo.png" height="100" width="100"/></td>
                            <td><h1 class="w3-xlarge">Materiais de som e imagem</h1></td>
                        </tr>
                    </table>
                </center>
                <div class="w3-padding-32">
                    <div class="w3-bar w3-border">
                        <h:link outcome="home.xhtml" class="w3-bar-item w3-button" value="Início"/>
                        <h:commandButton value="Lista de Materiais" class="w3-bar-item w3-button w3-light-grey" action="#{equipamento.atualizarEquipamentos(true)}"/>   
                        <h:commandButton style="float:right;" value="Sair" class="w3-bar-item w3-button w3-hide-small" action="#{user.logout()}"/>   
                        <h:commandButton value="Meus Materiais" class="w3-bar-item w3-button w3-hide-small" action="#{equipamento.configurarEquipamentosUser(user.username, true)}"/>   
                        <h:outputText value="Carrinho: #{equipamento.contacorrente}€" style="float:right;" class="w3-bar-item w3-button w3-hide-small"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:head>
    <h:body>
        <center>
            <h1 style="margin-bottom: 3%"> Registo de novo equipamento </h1>
            <h:form>
                <table class="dados">
                    <tr>
                        <td align="left" style="margin-right: 5%">Tipo de Equipamento:</td>
                        <td align="right" ><h:selectOneMenu class="w3-bar-item w3-button" style="border-style:solid; border-width: thin; border-color: lightgrey; width: 100%" binding="#{tipoEquip}">
                                <f:selectItem itemValue="Som" class="w3-bar-item w3-button" itemLabel="Som"/>
                                <f:selectItem itemValue="Imagem" class="w3-bar-item w3-button" itemLabel="Imagem"/>

                            </h:selectOneMenu>
                        </td>


                        <!--<td align="center"><h:inputText binding="#{tipoEquip}"/></td>-->
                    </tr>
                    <tr>
                        <td align="left" style="margin-right: 5%">Nome do Equipamento:</td>
                        <td align="right" ><h:inputText maxlength="20" style="width:100%" binding="#{nomeEquip}"/></td>
                    </tr>
                    <tr>
                        <td align="left" style="margin-right: 5%">Preço:</td>
                        <td align="right"><h:inputText maxlength="10"  style="width:100%" binding="#{preco}"/></td>
                    </tr>
                    <tr>
                        <td align="left" style="margin-right: 5%">Descrição:</td>
                        <td align="right"><h:inputTextarea style="width:100%" cols="30" rows="5" binding="#{descricao}"/></td>
                    </tr>
                    <tr style="margin:5%">
                        <td align="center"><h:commandButton value="Back" style="display:inline-block; margin-right: 2%; border-style:solid; border-width: thin" class="w3-bar-item w3-button w3-light-grey" action="inventorylogged.xhtml"/> </td>
                        <td align="center"><h:commandButton value="Registar Equipamento" style="display:inline-block; margin-left: 2%;  border-style:solid; border-width: thin;" class="w3-bar-item w3-button w3-light-grey"  action="#{equipamento.registarEquipamento(tipoEquip.value, nomeEquip.value, preco.value, descricao.value, user.username )}"/></td> 
                    </tr>
                </table>
                <br></br>
                <span jsfc="h:messages"  style="color:red; font-size: 12px;" />                 
            </h:form>
        </center>
    </h:body>
    <fotter>
        <p style="margin:5%"> </p>
    </fotter>
</html>
