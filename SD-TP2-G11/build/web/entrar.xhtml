<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}
        .w3-row-padding img {margin-bottom: 12px}
    </style>
    <h:head>
        <link rel="stylesheet" type="text/css" href="Tables.css"></link>
        <h:form>
            <!-- !PAGE CONTENT! -->
            <div class="w3-content" style="max-width:80%">
                <!-- Header -->
                <header class="w3-panel w3-center w3-opacity"></header>
                <center>
                    <table class="logo">
                        <tr>
                            <td><img src="logo.png" height="100" width="100"/></td>
                            <td><h1 class="w3-xlarge">Materiais de som e imagem</h1></td>
                        </tr>
                    </table>
                </center>

                <div class="w3-padding-32">
                    <div class="w3-bar w3-border">
                        <h:link outcome="index.xhtml" class="w3-bar-item w3-button" value="Início"/>
                        <h:link outcome="entrar.xhtml" class="w3-bar-item w3-button w3-light-grey" value="Entrar"/>
                        <h:link outcome="register.xhtml" class="w3-bar-item w3-button" value="Registar"/>
                        <h:commandButton value="Lista de Materiais" class="w3-bar-item w3-button w3-hide-small" action="#{equipamento.atualizarEquipamentos(false)}"/>   
                    </div>
                </div>
            </div>
        </h:form>
    </h:head>
    <h:body>
        <center>
            <h1 style="margin-bottom: 3%"> Página de Login </h1>
            <h:form>
                <table class="dados">
                    <tr>
                        <td align="left" style="margin-right: 5%">Nome de Utilizador:</td> 
                        <td align="right"><h:inputText maxlength="20" style="width: 100%;" value="#{user.username}"/></td>
                    </tr>
                    <tr>
                       <td align="left" style="margin-right: 5%">Palavra-passe:</td>
                       <td align="right"><h:inputSecret maxlength="20" style="width: 100%" value="#{user.password}"/></td>
                    </tr>
                    <tr>
                        <td align="left" style="margin-right: 2%"><h:commandButton class="w3-bar-item w3-button w3-light-grey" style="border-style:solid; border-width: thin; margin-top: 10%;"  value="Entrar" action="#{user.login()}"/></td>
                        <td align="right" style="margin-left: 2%">Não é membro? <h:link outcome="register.xhtml" value="Registe-se já!" style="margin-top: 10%;"/></td>
                    </tr>
                </table>
                <span jsfc="h:messages"  style="color:red; font-size: 12px;" />                    
            </h:form>
        </center>
    </h:body>
</html>
